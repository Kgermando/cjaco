<!-- Page Banner -->
<div
    class="page-banner-area ptb-100"
    style="background-image: url(assets/images/shapes/page-banner-bg.jpg);"
>
    <div class="container">
        <div class="page-banner-content text-center">
            <h1>Nous soutenir</h1>
            <ul class="ps-0 mb-0 list-unstyled">
                <li class="d-inline-block position-relative"><a routerLink="/">Acceuil</a></li>
                <li class="d-inline-block position-relative">Nous soutenir</li>
            </ul>
        </div>
    </div>
</div>

<!-- Contact Us -->
<div class="contact-area pt-100 pb-75">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xxl-4 col-lg-5">
                <div class="contact-info">
                    <div class="row justify-content-center">
                        <div class="col-lg-12 col-md-6 col-sm-6">
                            <div class="box">
                                <div class="icon">
                                    <img src="assets/images/icons/call.png" alt="icon"> 
                                </div>
                                <h3>Mobile money</h3>
                                <span class="d-block">
                                    <a href="tel:+1637647587748789">+243 991 258 685</a>
                                </span>
                                <span class="d-block">
                                    <a href="tel:+6537847488748474">+243 824 757 155</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xxl-8 col-lg-7">
                <div class="contact-form">
                    <h3>Merçi de nous soutenir!</h3>
                    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-lg-12 col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" formControlName="fullname" placeholder="Nom complet">
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" formControlName="objet" placeholder="Objet">
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" formControlName="montant" placeholder="Montant">
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" formControlName="type_paiement" placeholder="Type de paiement">
                                </div>
                            </div> 
                            <div class="alert alert-success d-flex justify-content-space-between align-items-center" role="alert" *ngIf="isSend">
                                Merçi de votre soutien! 
                                <button type="button" class="close bg-transparent p-0 border-none" data-dismiss="alert" aria-label="Close" (click)="dismissAlert4()">
                                    <i class="ri-close-line"></i>
                                </button>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="default-btn d-block w-100 text-center">Soumettre</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
