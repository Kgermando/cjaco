<!-- Page Banner -->
<div
    class="page-banner-area ptb-100"
    style="background-image: url(assets/images/shapes/page-banner-bg.jpg);"
>
    <div class="container">
        <div class="page-banner-content text-center">
            <h1>Animateurs</h1>
            <ul class="ps-0 mb-0 list-unstyled">
                <li class="d-inline-block position-relative"><a routerLink="/">Acceuil</a></li>
                <li class="d-inline-block position-relative">Animateurs</li>
            </ul>
        </div>
    </div>
</div>

<!-- Instructors -->
<div class="spinner-border" role="status" *ngIf="isloading">
    <span class="visually-hidden">Loading...</span>
</div>
<div class="instructors-area pt-100 pb-75" *ngIf="!isloading">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-3 col-lg-4 col-sm-6" *ngFor="let item of animateurList;">
                <div class="single-instructor-box">
                    <img [src]="item.image" alt="instructor-image">
                    <div class="content">
                        <h3><a [routerLink]="['/animateur-detail', item.id, item.fullname]">
                            {{item.fullname }}
                        </a></h3>
                        <span class="d-block">{{item.title}}</span>
                        <div class="icon">
                            <i class='bx bxs-share-alt'></i>
                        </div>
                    </div>
                    <ul class="social-links ps-0 mb-0 list-unstyled">
                        <li>
                            <a href="{{item.facebook}}" target="_blank" class="position-relative d-block rounded-circle text-center">
                                <i class="bx bxl-facebook"></i>
                            </a>
                        </li>
                        <li>
                            <a href="{{item.linkedin}}" target="_blank" class="position-relative d-block rounded-circle text-center">
                                <i class="bx bxl-linkedin"></i>
                            </a>
                        </li>
                        <li>
                            <a href="{{item.twitter}}" target="_blank" class="position-relative d-block rounded-circle text-center">
                                <i class="bx bxl-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="{{item.instagram}}" target="_blank" class="position-relative d-block rounded-circle text-center">
                                <i class="bx bxl-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
