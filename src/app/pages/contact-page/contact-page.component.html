<!-- Page Banner -->
<div
    class="page-banner-area ptb-100"
    style="background-image: url(assets/images/shapes/page-banner-bg.jpg);"
>
    <div class="container">
        <div class="page-banner-content text-center">
            <h1>Contacts</h1>
            <ul class="ps-0 mb-0 list-unstyled">
                <li class="d-inline-block position-relative"><a routerLink="/">Acceuil</a></li>
                <li class="d-inline-block position-relative">Contactez-nous</li>
            </ul>
        </div>
    </div>
</div>

<!-- Contact Us -->
<div class="contact-area pt-100 pb-75">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xxl-4 col-lg-5">
                <div class="contact-info">
                    <div class="row justify-content-center">
                        <div class="col-lg-12 col-md-6 col-sm-6">
                            <div class="box">
                                <div class="icon">
                                    <img src="assets/images/icons/envelope.png" alt="icon"> 
                                </div>
                                <h3>Email Address</h3>
                                <span class="d-block">
                                    <a href="mailto:info@toledo.com">contact@cjaco.org</a>
                                </span>
                                <!-- <span class="d-block">
                                    <a href="mailto:hello@toledo.com">hello@toledo.com</a>
                                </span> -->
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-6 col-sm-6">
                            <div class="box">
                                <div class="icon">
                                    <img src="assets/images/icons/call.png" alt="icon"> 
                                </div>
                                <h3>Phone Number</h3>
                                <span class="d-block">
                                    <a href="tel:+1637647587748789">+243 991 258 685</a>
                                </span>
                                <span class="d-block">
                                    <a href="tel:+6537847488748474">+243 824 757 155</a>
                                </span>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-6 col-sm-6">
                            <div class="box">
                                <div class="icon">
                                    <img src="assets/images/icons/location.png" alt="icon"> 
                                </div>
                                <h3>Adresse </h3>
                                <p>No. 290, basankusu, Linguala, Kinshasa/RDC</p> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xxl-8 col-lg-7">
                <div class="contact-form">
                    <h3>N'hésitez pas à écrire à notre équipe à tout moment</h3>
                    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-lg-12 col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Nom">
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email">
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Phone">
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Sujet">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <textarea cols="30" rows="5" class="form-control" placeholder="Ecrire votre Massage..."></textarea>
                                </div>
                            </div> 
                            <div class="alert alert-success d-flex justify-content-space-between align-items-center" role="alert" *ngIf="isSend">
                                Message a été envoyé avec succès! 
                                <button type="button" class="close bg-transparent p-0 border-none" data-dismiss="alert" aria-label="Close" (click)="dismissAlert4()">
                                    <i class="ri-close-line"></i>
                                </button>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="default-btn d-block w-100 text-center">Envoyez le Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Maps -->

</div>
