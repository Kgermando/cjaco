<div
    class="partner-area bg-f7f7f7 pt-100 pb-75"
>
    <div class="container">
         <div class="row align-items-center">
            <div class="col-lg-3 col-md-12">
                <div class="partner-content">
                    <h4 class="mb-0">Nos honorables partenaires</h4>
                </div>
            </div>
            <div class="col-lg-9 col-md-12">
                <div class="row align-items-center">
                    <div class="col" *ngFor="let item of partnerList; index as i">
                        <div *ngIf="i<5">
                            <div class="partner-item text-center">
                                <img [src]="item.image" alt="{{item.title}}">
                            </div> 
                        </div>
                        
                    </div>
                </div>
            </div>
         </div>
    </div>
</div>
