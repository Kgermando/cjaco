

<!-- Feature Section Home Demo - 2 -->
<div
    class="features-area pt-100 pb-75 d-none d-block"
>
    <div class="container">
        <div class="row align-items-center" *ngFor="let content of featuresText;">
            <div class="col-lg-6 col-md-12">
                <div class="features-img">
                    <div class="row">
                        <div class="col-8">
                            <div class="image">
                                <img [src]="content.image1" alt="feature-image">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="image">
                                <img [src]="content.image2" alt="feature-image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="features-text">
                    <h2>{{content.title}}</h2>
                    <p>{{content.paragraph}}</p>
                    <ul class="features-list ps-0 list-unstyled d-flex flex-wrap">
                        <li *ngFor="let item of content.list;">
                            <span>
                                <img src="assets/images/icons/checkmark.svg" alt="checkmark">
                                {{item.title}}
                            </span>
                        </li>
                    </ul>
                    <a routerLink="{{content.buttonLink}}" class="default-btn">{{content.buttonText}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
