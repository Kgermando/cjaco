    class="page-banner-area ptb-100"

    <div class="container">
        <div class="page-banner-content text-center">
            <h1>Authentication</h1>
            <ul class="ps-0 mb-0 list-unstyled">
                <li class="d-inline-block position-relative"><a routerLink="/">Acceuil</a></li>

<!-- Profile Authentication -->
<div class="profile-authentication-area ptb-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12" data-aos="fade-in" data-aos-duration="1000" data-aos-delay="100">
                <div class="login-form">
                    <h2>Connectez-vous à votre compte</h2>
                    <form>
                        <div class="form-group">
                            <label>Numéro de téléphone</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control">
                        </div> 
                        <button type="submit" routerLink="/admin" class="default-btn">Login</button>
                        <a routerLink="/forgot-password" class="forgot-password">Mot de passe oublié ?</a>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-12" data-aos="fade-in" data-aos-duration="1000" data-aos-delay="200">
                <div class="login-image text-center">
                    <img src="assets/images/login.gif" alt="login-image">
                </div>
            </div>
        </div> 
        
    </div>
</div>
